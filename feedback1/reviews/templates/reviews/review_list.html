{% extends 'reviews/base.html' %}

{% block title %}
    Reviews List
{% endblock title %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li><a href="{% url 'review-detail' review.id %}">{{ review.username }}</a> (Rating: {{ review.rating }})</li>
        {% endfor %}
    </ul>
{% endblock content %}
